spring.application.name=parqueadero

spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/parqueadero?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:nacional2000}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8080
server.address=0.0.0.0
